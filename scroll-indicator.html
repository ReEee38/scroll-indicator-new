<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      gap: 8px;
    }
    
    .indicator {
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #b5c1dd;
      background: transparent;
      text-align: center;
      white-space: nowrap;
      min-width: 50px;
    }
    
    .indicator.active {
      color: #09328f;
      background: transparent;
      transform: scale(1.05);
    }
    
    .indicator:hover {
      transform: scale(1.02);
      color: #09328f;
    }
    
    @media (max-width: 768px) {
      .indicator {
        font-size: 10px;
        padding: 6px 8px;
        min-width: 40px;
      }
      body {
        gap: 4px;
      }
    }
    
    @media (max-width: 480px) {
      .indicator {
        font-size: 8px;
        padding: 4px 6px;
        min-width: 30px;
      }
      body {
        gap: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="indicator active" data-target="section1">取引先一覧</div>
  <div class="indicator" data-target="section2">なぜ安いの？</div>
  <div class="indicator" data-target="section3">お届けの流れ</div>
  <div class="indicator" data-target="section4">代表ご挨拶</div>
  <div class="indicator" data-target="section5">仕入れ情報</div>
  <div class="indicator" data-target="section6">よくある質問</div>
  <div class="indicator" data-target="section7">お問い合わせ</div>
  <div class="indicator" data-target="section8">会社概要</div>
  
  <script>
    function updateIndicators() {
      try {
        const parentDocument = window.parent.document;
        const sections = parentDocument.querySelectorAll('[id^="section"]');
        const indicators = document.querySelectorAll('.indicator');
        
        if (sections.length === 0) return;
        
        let current = 'section1';
        const scrollY = window.parent.scrollY;
        const windowHeight = window.parent.innerHeight;
        
        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          if (scrollY >= sectionTop - windowHeight / 2) {
            current = section.getAttribute('id');
          }
        });
        
        indicators.forEach(indicator => {
          indicator.classList.remove('active');
          if (indicator.getAttribute('data-target') === current) {
            indicator.classList.add('active');
          }
        });
      } catch (error) {
        console.log('Cross-origin access might be restricted');
      }
    }
    
    document.querySelectorAll('.indicator').forEach(indicator => {
      indicator.addEventListener('click', () => {
        try {
          const targetId = indicator.getAttribute('data-target');
          const targetSection = window.parent.document.getElementById(targetId);
          
          if (targetSection) {
            window.parent.scrollTo({
              top: targetSection.offsetTop,
              behavior: 'smooth'
            });
          }
        } catch (error) {
          console.log('Cross-origin access might be restricted');
        }
      });
    });
    
    if (window.parent) {
      window.parent.addEventListener('scroll', updateIndicators);
      window.parent.addEventListener('resize', updateIndicators);
    }
    
    setTimeout(updateIndicators, 500);
  </script>
</body>
</html>
